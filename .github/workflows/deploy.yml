name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy on pushes to the `main` branch
  pull_request:
    branches:
      - main  # Trigger deploy on PR merges to the `main` branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the version of Node.js you need

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the app
      - name: Build the app
        run: npm run build

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Branch to deploy to
          folder: dist      # Folder containing the build output
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token to authenticate the deployment
