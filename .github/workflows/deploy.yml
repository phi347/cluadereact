jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (update version to 20 or higher)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Update to Node.js 20

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the app
      - name: Build the app
        run: npm run build

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Branch to deploy to
          folder: dist      # Folder containing the build output
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token to authenticate the deployment
